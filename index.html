<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>eBay Callback</title>
</head>
<body style="font-family: system-ui, -apple-system, sans-serif; padding: 24px;">
  <h2>Return to CrossLister</h2>
  <p>If nothing happens, tap the button below.</p>

  <script>
    const p = new URLSearchParams(location.search);
    const code  = p.get("code")  || "";
    const state = p.get("state") || "";

    const deepLink = `crosslister://auth?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;

    // iOS sometimes blocks automatic redirects; keep it user-initiated via button.
    window.__deeplink = deepLink;
  </script>

  <button
    style="font-size:18px;padding:12px 16px"
    onclick="location.href = window.__deeplink"
  >
    Return to CrossLister
  </button>
</body>
</html>
