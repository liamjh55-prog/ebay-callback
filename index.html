<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CrossLister OAuth</title>
  </head>
  <body>
    <p>Returning to CrossListerâ€¦</p>

    <script>
      // Preserve the full querystring e.g. ?code=...&state=...
      const qs = window.location.search || "";
      const target = "crosslister://auth" + qs;

      // Try to open the app (this is what ASWebAuthenticationSession needs to see)
      window.location.replace(target);

      // Fallback link if automatic redirect is blocked
      setTimeout(() => {
        document.body.innerHTML =
          '<p>If you are not redirected, tap:</p><p><a href="' + target + '">Return to CrossLister</a></p>';
      }, 300);
    </script>
  </body>
</html>
